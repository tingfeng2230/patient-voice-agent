<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÇ£ËÄÖ‰ø°ÊÅØÂΩïÈü≥ÈááÈõÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .recorder-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(238, 90, 111, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(238, 90, 111, 0.5);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(238, 90, 111, 0.4);
            }
            50% {
                box-shadow: 0 8px 40px rgba(238, 90, 111, 0.8);
            }
        }

        .record-btn svg {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        .timer {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
        }

        .timer.active {
            display: block;
        }

        .audio-preview {
            margin-top: 20px;
            display: none;
        }

        .audio-preview.active {
            display: block;
        }

        .audio-preview audio {
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-retry {
            background: #f0f0f0;
            color: #333;
        }

        .btn-retry:hover {
            background: #e0e0e0;
        }

        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .form-result table {
            width: 100%;
            border-collapse: collapse;
        }

        .form-result th,
        .form-result td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-result th {
            background: #667eea;
            color: white;
            border-radius: 6px 6px 0 0;
        }

        .form-result tr:last-child td {
            border-bottom: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff4757;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ ÊÇ£ËÄÖ‰ø°ÊÅØÂΩïÈü≥ÈááÈõÜ</h1>
        
        <div class="recorder-section">
            <button id="recordBtn" class="record-btn">
                <svg id="micIcon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                <span id="recordBtnText">ÂºÄÂßãÂΩïÈü≥</span>
            </button>
            
            <div class="status" id="status">ÁÇπÂáªÊåâÈíÆÂºÄÂßãÂΩïÈü≥</div>
            <div class="timer" id="timer">00:00</div>
            
            <div class="audio-preview" id="audioPreview">
                <audio id="audioPlayer" controls></audio>
                <div class="btn-group">
                    <button class="btn btn-submit" id="submitBtn">Êèê‰∫§Â§ÑÁêÜ</button>
                    <button class="btn btn-retry" id="retryBtn">ÈáçÊñ∞ÂΩïÈü≥</button>
                </div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <h2>üìã Â∞±ËØäÊÇ£ËÄÖ‰ø°ÊÅØË°®Âçï</h2>
            <div id="resultContent" class="form-result"></div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval;
        let recordingTime = 0;
        let audioBlob = null;
        let audioBase64 = null;

        const recordBtn = document.getElementById('recordBtn');
        const recordBtnText = document.getElementById('recordBtnText');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const audioPreview = document.getElementById('audioPreview');
        const audioPlayer = document.getElementById('audioPlayer');
        const submitBtn = document.getElementById('submitBtn');
        const retryBtn = document.getElementById('retryBtn');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');

        // Ê†ºÂºèÂåñÊó∂Èó¥ÊòæÁ§∫
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ÂºÄÂßãÂΩïÈü≥
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    
                    // ËΩ¨Êç¢‰∏∫ Base64
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        audioBase64 = reader.result.split(',')[1];
                        audioPreview.classList.add('active');
                        submitBtn.disabled = false;
                    };
                    reader.readAsDataURL(audioBlob);

                    // ÂÅúÊ≠¢ÊâÄÊúâÈü≥È¢ëËΩ®ÈÅì
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordingTime = 0;
                
                // Êõ¥Êñ∞UI
                recordBtn.classList.add('recording');
                recordBtnText.textContent = 'ÂÅúÊ≠¢ÂΩïÈü≥';
                status.textContent = 'Ê≠£Âú®ÂΩïÈü≥...';
                timer.classList.add('active');
                timer.textContent = '00:00';
                audioPreview.classList.remove('active');
                resultSection.classList.remove('active');

                // ÂºÄÂßãËÆ°Êó∂
                timerInterval = setInterval(() => {
                    recordingTime++;
                    timer.textContent = formatTime(recordingTime);
                }, 1000);

            } catch (error) {
                console.error('ÂΩïÈü≥Â§±Ë¥•:', error);
                status.textContent = '‚ùå Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£éÔºåËØ∑Á°Æ‰øùÂ∑≤ÊéàÊùÉ';
            }
        }

        // ÂÅúÊ≠¢ÂΩïÈü≥
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                clearInterval(timerInterval);
                
                // Êõ¥Êñ∞UI
                recordBtn.classList.remove('recording');
                recordBtnText.textContent = 'ÈáçÊñ∞ÂΩïÈü≥';
                status.textContent = `ÂΩïÈü≥ÂÆåÊàêÔºåÊó∂Èïø: ${formatTime(recordingTime)}`;
                submitBtn.disabled = true;
            }
        }

        // Êèê‰∫§ÂΩïÈü≥ËøõË°åÂ§ÑÁêÜ
        async function submitRecording() {
            if (!audioBase64) {
                status.textContent = '‚ùå Ê≤°ÊúâÂèØÊèê‰∫§ÁöÑÂΩïÈü≥';
                return;
            }

            submitBtn.disabled = true;
            status.textContent = '‚è≥ Ê≠£Âú®Â§ÑÁêÜÔºåËØ∑Á®çÂÄô...';
            resultSection.classList.remove('active');

            try {
                // Ë∞ÉÁî®ÂêéÁ´ØAPI
                const response = await fetch('/api/process-audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        audio_base64: audioBase64,
                        format: 'webm'
                    })
                });

                if (!response.ok) {
                    throw new Error('Â§ÑÁêÜÂ§±Ë¥•');
                }

                const data = await response.json();
                
                // ÊòæÁ§∫ÁªìÊûú
                resultContent.innerHTML = data.result;
                resultSection.classList.add('active');
                status.textContent = '‚úÖ Â§ÑÁêÜÂÆåÊàêÔºÅ';

            } catch (error) {
                console.error('Â§ÑÁêÜÂ§±Ë¥•:', error);
                status.textContent = '‚ùå Â§ÑÁêÜÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
            } finally {
                submitBtn.disabled = false;
            }
        }

        // ÈáçÊñ∞ÂΩïÈü≥
        function retryRecording() {
            audioBlob = null;
            audioBase64 = null;
            audioPreview.classList.remove('active');
            resultSection.classList.remove('active');
            recordBtnText.textContent = 'ÂºÄÂßãÂΩïÈü≥';
            status.textContent = 'ÁÇπÂáªÊåâÈíÆÂºÄÂßãÂΩïÈü≥';
            timer.classList.remove('active');
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        submitBtn.addEventListener('click', submitRecording);
        retryBtn.addEventListener('click', retryRecording);
    </script>
</body>
</html>
